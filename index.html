<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Loading audio</title>
    <meta charset="UTF-8" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />

    <!-- Firefox AudioWorklet ES6 module import polyfill-->
    <script type="module" src="/static/js/polyfill_worklet_import.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <h2 class="demoTitle">Loading audio</h2>

          <span>Player volume</span>
          <input
            id="playerVolumeSlider"
            disabled
            type="range"
            min="0"
            max="1"
            step="0.01"
            defaultValue="0.5"
            oninput="onParamChange('localPlayerVolume', Number(this.value))"
          />
          <span>Playback rate</span>
          <input
            id="playerSpeedSlider"
            disabled
            type="range"
            min="0.3"
            max="2"
            step="0.001"
            defaultValue="1"
            oninput="onParamChange('localPlayerRate', Number(this.value))"
          />
          <span>Playback pitch</span>
          <input
            id="playerPitchSlider"
            disabled
            type="range"
            min="-1200"
            max="1200"
            step="1"
            defaultValue="0"
            oninput="onParamChange('localPlayerPitch', Number(this.value))"
          />
          <button id="loadAssetButton" onclick="loadTrack()">
            Play
          </button>
          <h4 id="trackLoadStatus"></h4>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
